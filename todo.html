<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <title>My To Do</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="weather">
    <div>
      <img src="" alt="" class="icon">
      <p class="temp"></p>
    </div>
    <div>
      <span class="description"></span>
      <span class="my-location">ss</span>
    </div>
  </div>



  <div class="clock-greeting">
    <div class="clock">
      <h1>00:00</h1>
      <p>00</p>
    </div>
    <div class="greeting">
      <form class="name-form" action="" method="get">
        <input type="text" placeholder="What is your name?" autofocus />
      </form>
      <p class="greeting-message"></p>
    </div>

    <div class="todo-list">
      <form class="todo-list-form" action="">
        <input class="todo-list-input" type="text" placeholder="What should I do Today" autofocus />
      </form>
    </div>
  </div>
  
  <p class="todo">MY TO DO LIST</p>
  <div class="todo-list-board">
    <ul class="todo-list-ul">
    </ul>
  </div>
  
  <div class="social-icon">
    <a href="https://www.instagram.com/p/CC7CgAUjz3d/?igshid=1xxcr7qde3zul">
      <img src="assets/instagram.svg" alt="">
    </a>
    <a href="https://mail.google.com/mail/u/0/#inbox">
      <img src="assets/gmail.svg" alt="">
    </a>
    <a href="https://www.youtube.com/">
      <img src="assets/youtube.svg" alt="">
    </a>
  
  </div>

  <script src="./weather.js"></script>
  <script src="./todo.js"></script>
  <script src="./clockBg.js"></script>
  <script src="./name.js"></script>
</body>

</html>
